files:
  include: '**/*.sass'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  attribute-quotes:
    - 2
    -include: true
  bem-depth:
    - 1
    - max-depth: 3
  border-zero:
    - 2
    - convention: none
  brace-style:
    - 2
    - style: 1tbs
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: camelcase
  clean-import-paths:
    - 1
    - filename-extension: true
      leading-underscore: true
  declarations-before-nesting: 2
  empty-args:
    - 1
    - include: true
  empty-line-between-blocks:
    - 1
    - include: true
    - ignore-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    - allow-leading-underscore: false
      convention: camelcase
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 2
    - convention: camelcase
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: true
  max-line-length:
    - 2
    length: 120
  mixin-name-format:
    - 2
    - allow-leading-underscore: falcse
      convention: camelcase
  mixins-before-declarations: 1
  nesting-depth:
    - 1
    - max-depth: 3
  no-attribute-selectors: 2
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 0
  no-universal-selectors: 1
  no-url-domains: 1
  no-url-protocols:
    - 1
    - allow-protocol-relative-urls: true
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers: []
  no-warn: 1
  one-declaration-per-line: 2
#--------------------------------------
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - convention: camelcase
    allow-leading-underscore: false
  property-sort-order:
    - 0
    - ignore-custom-properties: false
  property-units:
    - 1
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  quotes:
    - 1
    - style: double
  pseudo-element: 0
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 0
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-around-operator:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon: 
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 
    - 1
    - include: true   
  url-quotes: 1
  variable-for-property:
    - 0
    - properties: []
  variable-name-format:
    - 1
    - allow-leading-underscore: false
      convention: camelcase
  zero-unit:
    - 1
    - include: true